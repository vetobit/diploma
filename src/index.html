<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Дипломная работа. Привалов Виталий</title>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="screen" id="loginForm">
		<div class="form">
			<label for="userName">Введите логин</label>
			<input type="text" id="userName" oninput="obj.user.userName=this.value">
			<label for="password">Введите пароль</label>
			<input type="password" id="password" oninput="obj.user.password=this.value">
			<input type="button" value="Войти" onclick="obj.init();">
			<input type="button" value="Регистрация" onclick="window.location.hash='registrationForm';">
		</div>
	</div>
	<div class="screen" id="registrationForm">
		<div class="form">
			<label for="userName">Новый логин</label>
			<input type="text" id="userName" oninput="obj.user.userName=this.value">
			<label for="password">Новый пароль</label>
			<input type="password" id="password" oninput="obj.user.password=this.value">
			<label for="name">Новое имя</label>
			<input type="text" id="name" oninput="obj.user.name=this.value">
			<label for="privileges">Будущие привелегии</label>
			<input type="number" min="0" max="2" id="privileges" oninput="obj.user.privileges=this.value">
			<input type="button" value="зарегестрировать" onclick="obj.addUser(); window.location.hash='loginForm';">
		</div>
	</div>
	<div class="screen" id="admin">
		<table class="products">
			<thead>
				<tr>
					<th>id</th>
					<th>Название</th>
					<th>штрихкод</th>
					<th>количество</th>
				</tr>
			</thead>
		</table>
		<input type="text" placeholder="Название" class="productName">
		<input type="number" placeholder="Штрихкод" class="productBarcode">
		<input type="number" placeholder="Количество" class="productNumber">
		<input type="button" value="добавить" onclick="obj.getProduct(this);">
	</div>
	<div class="screen" id="cashier">
		<table class="products">
			<thead>
				<tr>
					<th>id</th>
					<th>Название</th>
					<th>штрихкод</th>
					<th>количество</th>
				</tr>
			</thead>
		</table>
		<input type="number" placeholder="Штрихкод" class="productBarcode">
		<input type="button" value="просканировать" onclick="obj.scanProduct(this);">
	</div>
	<div class="screen" id="buyer">
		<input type="button" id="print" value="Печать" onclick="window.print();">
		<table class="products">
			<thead>
				<tr>
					<th>id</th>
					<th>Название</th>
					<th>штрихкод</th>
					<th>количество</th>
					<th>Отметить</th>
				</tr>
			</thead>
		</table>
		<input type="button" value="в корзину" onclick="obj.bye(this);">
		<div id="card">
			В вашей корзине <span id="num">0</span> позиций
		<input type="button" value="показать" onclick="obj.viewCard();">
		<input type="button" value="очистить" onclick="obj.card=[]; document.querySelector('#num').innerHTML=0; document.querySelector('.cardProducts').classList.remove('open');">
		<table class="cardProducts">
			<thead>
				<th>id</th>
				<th>Название</th>
				<th>Штрихкод</th>
				<th>Колличество</th>
			</thead>
		</table>
		<input type="button" value="оформить" onclick="obj.mergeInData();">
		</div>
	</div>
</body>
</html>
